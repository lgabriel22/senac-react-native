<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightgreen">
    <font face="calibri" color="white" size=" 8" >Calcular Antecessores</font><hr>
    <input id="valor" type="text" placeholder="Digite um valor">
    <button onclick="calcular ()">Calcular</button>
    <p id="resultado"></p>
    <script>
        function calcular(){
            var valor = parseFloat (document.getElementById("valor"). value)
            var soma = valor
            while( valor > 0){
                valor--
                soma= soma+valor
            }
            document.getElementById("resultado").innerHTML= soma
        }
    </script>
</body>
</html>
