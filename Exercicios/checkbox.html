<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightblue">
    <font face="calibri" color="red" size="6">Juros compostos</font>
    <input type="checkbox" onclick="verificar()" id="jrcompostos"></input><hr>
    <label color="red">Informe valor R$</label>
    <input type="number" id="valor" /> <br><hr>

    <label>Informe taxa % </label>
    <input type="number" id="taxa" /> <br><hr>
    
    <label>Qtde parcelas</label>
    <input type="number" id="qtdeParcelas" /> <br><hr>

    <button onclick="calcular()">Calcular</button>
     <hr>
     <label id="juros"></label> <br>
     <label id="valorParcela"></label>
    <script> 
    function verificar(){
        var checkado= document.getElementById("jrcompostos")
        if(checkado.checked){
            alert("Juro composto selecionado")
        } else(
            alert('Juro composto nÃ£o foi selecionado')
        )
    }
        function calcular(){
            var valor = 0
            if(document.getElementById("valor").value == ''){
                alert("informe valor")
                document.getElementById("valor").focus()  
                return              
            }
            else{
               valor = parseFloat(document.getElementById("valor").value)  
            }

            var taxa = 0
            if(document.getElementById("taxa").value == ''){
                alert("Informe taxa")
                document.getElementById("taxa").focus()
                return
            }
            else{
               taxa = parseFloat(document.getElementById("taxa").value)  
            }

            var qtdeParcelas = 0
            if(document.getElementById("qtdeParcelas").value == ''){
                alert("Informe quantidade de parcelas")
                document.getElementById("qtdeParcelas").focus()
                return
            }
            else{
                qtdeParcelas = parseFloat(document.getElementById("qtdeParcelas").value)
            }

            var juros = 0
            var x = qtdeParcelas
            while(x > 0){
                juros += valor * (taxa/100) 
                x--
            }

            var valorParcela = (valor + juros)/qtdeParcelas
            
           document.getElementById("juros").innerHTML = `Juros R$ ${juros}`
           document.getElementById("valorParcela").innerHTML = `Valor parcela R$ ${valorParcela}`
        }
    </script>
</body>
</html>
