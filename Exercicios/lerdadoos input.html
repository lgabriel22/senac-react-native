<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>ola pessoal</P>
    <hr>
    <input id="nome" type="text" placeholder=" Informe nome"/>
    <button onclick= "transfereNome()">clique aqui</button><hr>
    <input id="sobrenome" type="text" placeholder=" Informe sobrenome"/>
    <input type="text" id= "recebenome" placeholder="Recebe nome" readonly/>
    <hr>

    <script>
        function transfereNome(){
            var nome = document.getElementById("nome").value 
            if( nome == ''){
                alert("Digite um nome")
                document.getElementById("nome").focus()
                return
            }
            var sobrenome = document.getElementById("sobrenome").value 
            if( sobrenome == ''){
                alert("Digite o sobrenome")
                document.getElementById("sobrenome").focus()
                return
            } 
            document.getElementById("recebenome").value = `${nome} ${sobrenome}`

        }
    </script>


</body>
</html>
