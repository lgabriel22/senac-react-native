<body>

            console.log(frutas);
            linhas = ""
            // for(item of frutas){

                linhas += `<li>${frutas[index]}</li>`
                
            }
            // for(item in frutas){
            //     linhas += `<li>${frutas[item]}</li>`
            // }
            document.getElementById("p").innerHTML = linhas
        }
    </script>
